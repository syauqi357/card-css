    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>media player</title>

<link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container-media">
      <div class="mediaWrapper">
        <div class="headUp">
          <img src="_d7010c30-62bf-4b2d-a3b6-dfa11476f53b.jpg" alt="" />
        </div>
        <div class="trackDesc">
          <h2>trackname</h2>
          <h5>artist</h5>
        </div>
        <div class="navigator">
          <div class="trackSeek">
            <div class="timecurrent">00:00</div>
            <input
              type="range"
              name=""
              id=""
              min="1"
              max="100"
              value="0"
              class="seekSlider"
              onchange="seekTo()"

            <div class="timecurrent">00:00</div>
          </div>

                name=""
                min="1"
                max="100"
                value="99"
                id=""
                class="volumeSLide"
              />
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                  <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path

            </div>
          </div>
        </div>
      </div>
